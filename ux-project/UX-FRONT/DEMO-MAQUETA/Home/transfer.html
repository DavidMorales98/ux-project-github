<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fi fi-rr-menu-burger"></i>
        </label>
        <img src="../assets/image-removebg-preview_2.png" alt="">
        <ul>
            <li class="list btn-navbar">
                <a href="account.html">
                    <i class="fi fi-rr-users"></i>
                    Cambiar cuenta</a>
            </li>
            <li class="list btn-navbar">
                <a href="record.html">
                    <i class="fi fi-rr-clipboard-list"></i>
                    Historial</a>
            </li>
            <li class="list active btn-navbar">
                <a href="transfers.html">
                    <i class="fi fi-rr-usd-circle"></i>
                    Transferencias</a>
            </li>
            <li id="msg-mantenimiento2" class="btn-navbar">
                <a href="#">
                    <i class="fi fi-rr-credit-card"></i>
                    Facturas</a>
            </li>
            <li id="msg-mantenimiento3" class="btn-navbar">
                <a href="#">
                    <i class="fi fi-rr-file-invoice-dollar"></i>
                    Servicios</a>
            </li>
            <li class="btn-navbar">
                <a href="../Login/login.html">
                    <i class="fi fi-rr-exit"></i>
                    Cerrar sesión</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="section-text">
            <h2 id="js-tcuenta"> </h2>
            <hr>
            <h2 id="js-ncuenta"> </h2>
            <hr>
            <h2 id="js-saldo"> </h2>
        </div>
        <div class="section-form">
            <div id="formulario">
                <h1>Formulario de transferencia</h1>
                <div class="button input-box">
                    <i class="fi fi-sr-envelope"></i>
                    <a>
                        <input type="button" id="exist-contact" value="Contacto existente" onclick="modal()">
                    </a>
                </div>
                <div class="button input-box">
                    <i class="fi fi-sr-envelope"></i>
                    <a>
                        <input type="button" id="new-contact" value="Nuevo contacto" onclick="modal2()">
                    </a>
                </div>
            </div>
            <div id="modal" class="modal-container">
                <div class="modal-content">
                    <h1>Formulario de transferencia</h1>
                    <div class="sub">
                        <h2>Contacto existente</h2>
                    </div>
                    <select class="select-transf">
                        <option class="option-transf" selected disabled>Seleccione el contacto</option>
                        <option class="option-transf">Pancho Saavedra</option>
                        <option class="option-transf">Kike Acuña</option>
                    </select>
                    <label>Monto</label>
                    <input class="monto-trans" type="text" id="name" name="nombre" required=""
                        placeholder="Indique el monto de transferencia" />
                    <div class="button input-box modal-acept">
                        <input type="button" value="Aceptar" id="b4"/>
                    </div>
                </div>
            </div>
            <div id="modal2" class="modal1-container">
                <div class="modal-content">
                        <div id="formulario">
                                <h1>Formulario de transferencia</h1>
                                <div class="sub">
                                    <h2>Nuevo contacto</h2>
                                </div>
                                <label>Nombre y apellido</label>
                                <input type="text" id="name" name="nombre" required=""
                                    placeholder="Indique el nombre y apellido" />
                                <label>RUT</label>
                                <input type="number" id="name" name="nombre" required=""
                                    placeholder="Indique RUT sin puntos ni digito verificador" />
                                
                                <label>Correo</label>
                                <input type="email" id="name" name="nombre" required=""
                                    placeholder="Indique correo electrónico" />
                                <label>Banco</label>
                                <input type="text" id="name" name="nombre" required="" placeholder="Indique el banco" />
                                <label>Tipo de cuenta</label>
                                <select class="select-nc">
                                    <option class="option-nc" selected disabled>Indique el tipo de cuenta</option>
                                    <option class="option-nc">Cuenta de ahorro</option>
                                    <option class="option-nc">Cuenta corriente</option>
                                    <option class="option-nc">Cuenta vista</option>
                                </select>
                                <label>Numero de cuenta</label>
                                <input type="number" id="name" name="nombre" required=""
                                    placeholder="Indique el numero de cuenta" />
                                <label>Monto</label>
                                <input type="number" id="name" name="nombre" required=""
                                    placeholder="Indique el monto de transferencia" />
                                <div class="button input-box modal-acept">
                                    <input type="button" value="Aceptar" id="close" ">
                                </div>
                        </div>
                
                </div>
            </div>


    </section>
    <script src="script2.js"></script>
</body>

</html>
