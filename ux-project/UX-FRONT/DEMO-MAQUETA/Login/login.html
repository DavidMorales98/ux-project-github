<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Solution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

      <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

    

</head>

<body>
    <div class="container">
        <div class="img-logo">
            <img src="../assets/image-removebg-preview_2.png" alt="" class="logo-ds">
        </div>
        <hr>
        <br>
        <div class="container-form">
            <h1 class="welcome-text">Bienvenido a nuestra terminal en linea</h1>
            <form action="#">
                <div class="login-form">
                    <div class="title">Iniciar sesión</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fi fi-rr-user"></i>
                            <input class="placeholder form" type="text" placeholder="Ingrese su RUT" required>
                        </div>
                        <h4>Sin puntos ni guión, ej: 11111111-1</h4>
                        <div class="input-box">
                            <i class="fi fi-rr-lock"></i>
                            <input class="placeholder" id="pswrd" type="password" placeholder="Ingrese su contraseña"
                                required>
                            <i class="fi fi-rr-eye " id="toggle" onclick="show()"></i>
                        </div>
                        <div class="button input-box">
                            <i class="fi fi-sr-envelope"></i>
                            <a href="../Home/account.html">
                                <input type="button" value="Ingresar">
                            </a>
                        </div>
                        <div class="text"><a href="../Recover/recover.html">¿Haz olvidado tu contraseña? <span>Haz click
                                    aquí</span></a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>
<!-- Archivo personalizado de JS -->
<script src="script.js"></script>

</html>
